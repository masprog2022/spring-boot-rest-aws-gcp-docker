cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://www.erudio.com.br
spring:
  application:
    name: spring-boot-rest-aws-gcp-docker
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3308/db_project?useTimezone=true&serverTimezone=UTC
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate: {}
    show-sql: false
    open-in-view: false

  logging:
    level:
      com.masprog: DEBUG
      # root: WARN  # Descomente se quiser definir o n√≠vel global

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
